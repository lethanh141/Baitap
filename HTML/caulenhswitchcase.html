<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau lenh switch case</title>
</head>
<body>
    <input id="input" type="text">
    <button onclick="tongsongay()"> Tính số ngày</button>
    <h2 id="output"></h2>
</body>
<script>
        function tongsongay(){
        let mounth = parseInt(document.getElementById('input').value)
            switch (mounth) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('output').innerHTML="tháng" + mounth + "có 31 ngày"
                    break;
                case 2:
                    document.getElementById('output').innerHTML="tháng" + mounth + "có 28,29 ngày"
                    break
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('output').innerHTML="tháng" + mounth + "có 30 ngày"
                    break;
                default:
                    document.getElementById('output').innerHTML="Bạn đã nhập sai tháng"
            }
        }
</script>
</html>
